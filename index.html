<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}
#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}
h1{
  text-align:center;
  color:#003366;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}
.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }
.review{
  margin-top:25px;
  border-top:1px solid #ccc;
  padding-top:15px;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
/* ★ 合格ラインを47問に設定 ★ */
const PASS_LINE = 47;

let current = 0;
let score = 0;
let wrongList = [];

const questions = [
/* 1 */ {q:"二輪車のブレーキのかけ方には、ブレーキレバー、ブレーキペダル、エンジンブレーキの3種類がある。",a:true,e:"問題文の通りです。"},
/* 2 */ {q:"二輪車でブレーキをかけるときは乾いた路面では前輪ブレーキ、ぬれた路面では後輪ブレーキをやや強めにかける。",a:true,e:"問題文の通りです。"},
/* 3 */ {q:"二輪車でブレーキをかけるときは、車体を垂直に保ち、ハンドルを切らない状態で、エンジンブレーキ効かせながら前後輪のブレーキを同時にかけるようにする。",a:true,e:"問題文の通りです。"},
/* 4 */ {q:"二輪車でカーブを通行するときは、カーブの途中でクラッチを切って惰力で走行するとよい、",a:false,e:"カーブ中はクラッチを切りません。"},
/* 5 */ {q:"二輪車のブレーキには遊びがない方がよい。",a:false,e:"適切な遊びが必要です。"},
/* 6 */ {q:"二輪車のエンジンブレーキは、スロットルの戻し、または、シフトダウン（低速ギアに入れること）がある。",a:true,e:"問題文の通りです。"},
/* 7 */ {q:"二輪車でカーブを曲がるときは、車体を傾けると横滑りしやすいので、車体を傾けないようにしてハンドルを切るとよい。",a:false,e:"車体を傾けて曲がります。"},
/* 8 */ {q:"二輪車を運転するときは、ステップに土踏まずを載せて、足先はブレーキペダルの下に位置するのがよい。",a:false,e:"ペダルの上に置きます。"},
/* 9 */ {q:"二輪車はぬかるみや砂利道などでは、ブレーキをかけないようにし、スロットルで速度を保ち、バランスをとりながら通過するのがよい。",a:true,e:"問題文の通りです。"},
/*10 */ {q:"二輪車でぬかるみや砂利道を通行するときは、路面状況によっては立ち姿勢をとるのがよい。",a:true,e:"問題文の通りです。"},
/*11 */ {q:"二輪車の正しい乗車姿勢は、タンクを両ひざでしめるのがよい。",a:true,e:"問題文の通りです。"},
/*12 */ {q:"二輪車でカーブを通行するときは、途中でスロットルで速度を調整する。",a:true,e:"問題文の通りです。"},
/*13 */ {q:"側車付きの自動二輪車は、エンジンを切って押して歩く場合は、歩行者として扱われる。",a:false,e:"側車付きは歩行者扱いされません。"},
/*14 */ {q:"二輪車でカーブを通行するときは、事前に十分減速する必要がある。",a:true,e:"問題文の通りです。"},
/*15 */ {q:"二輪車は2台までけん引できる。",a:false,e:"1台までです。"},
/*16 */ {q:"二輪車のチェーンは張りすぎてもよくない。",a:true,e:"適切な調整が必要です。"},
/*17 */ {q:"二輪車は停止すると安定を失いやすい。",a:true,e:"問題文の通りです。"},
/*18 */ {q:"大型二輪か普通二輪を取得後1年未満は二人乗りできない。",a:true,e:"問題文の通りです。"},
/*19 */ {q:"二輪車を選ぶときはセンタースタンドが扱えるか確認する。",a:true,e:"問題文の通りです。"},
/*20 */ {q:"二輪車は片足がつけばよい。",a:false,e:"両足のつま先が必要です。"},
/*21 */ {q:"原付は自賠責保険加入が必要である。",a:true,e:"問題文の通りです。"},
/*22 */ {q:"大型二輪免許取得3年以上で高速道路二人乗り可能。",a:true,e:"問題文の通りです。"},
/*23 */ {q:"AT二輪車は急発進に注意が必要である。",a:true,e:"問題文の通りです。"},
/*24 */ {q:"ブレーキ時は必ずクラッチを切る。",a:false,e:"エンジンブレーキを使います。"},
/*25 */ {q:"原付の最大積載量は60kgである。",a:false,e:"30kgまでです。"},
/*26 */ {q:"原付でのけん引時の最高速度は30km/hである。",a:false,e:"25km/hです。"},
/*27 */ {q:"125cc以下の二輪車は高速道路を通行できる。",a:false,e:"通行できません。"},
/*28 */ {q:"大型二輪免許で普通二輪を運転できる。",a:true,e:"問題文の通りです。"},
/*29 */ {q:"AT二輪車では足先を外に出すと安定する。",a:false,e:"足は内側に置きます。"},
/*30 */ {q:"渋滞時は車の間をすり抜けてよい。",a:false,e:"危険行為です。"},
/*31 */ {q:"四輪車の死角には注意が必要である。",a:true,e:"問題文の通りです。"},
/*32 */ {q:"二輪車は実際より遠くに見られやすい。",a:true,e:"問題文の通りです。"},
/*33 */ {q:"四輪車は二輪車に気づかないことがある。",a:true,e:"問題文の通りです。"},
/*34 */ {q:"エンジン回転が下がらないときは点火スイッチを切る。",a:true,e:"問題文の通りです。"},
/*35 */ {q:"夜間は反射材のある服装が望ましい。",a:true,e:"問題文の通りです。"},
/*36 */ {q:"大型二輪車は400ccを超える二輪車である。",a:true,e:"問題文の通りです。"},
/*37 */ {q:"AT二輪車はエンジンブレーキが強い。",a:false,e:"弱めです。"},
/*38 */ {q:"自動車の保管場所は2km以内に必要である。",a:true,e:"問題文の通りです。"},
/*39 */ {q:"前かがみ姿勢は常に安全である。",a:false,e:"視野が狭くなります。"},
/*40 */ {q:"ハンドルは軽く握る。",a:true,e:"問題文の通りです。"},
/*41 */ {q:"肩の力を抜いて運転する。",a:true,e:"問題文の通りです。"},
/*42 */ {q:"二輪車に乗ったまま坂を下ると歩行者扱いになる。",a:false,e:"降りないと歩行者になりません。"},
/*43 */ {q:"両足のつま先がつく二輪車が適正である。",a:true,e:"問題文の通りです。"},
/*44 */ {q:"エンジンを切って押して歩く二輪車は歩行者扱いである。",a:true,e:"問題文の通りです。"},
/*45 */ {q:"ヘルメットは規格品を使用する。",a:true,e:"問題文の通りです。"},
/*46 */ {q:"二輪車にはエンジンブレーキがある。",a:true,e:"問題文の通りです。"},
/*47 */ {q:"CVTでは低回転時に力が伝わりにくい。",a:true,e:"問題文の通りです。"},
/*48 */ {q:"PSCまたはJISマーク付きヘルメットを着用する。",a:true,e:"問題文の通りです。"},
/*49 */ {q:"自賠責が切れていても任意保険があれば運転できる。",a:false,e:"自賠責は必須です。"},
/*50 */ {q:"高速道路二人乗りは免許取得3年以上が必要。",a:true,e:"問題文の通りです。"}
];

function showQuestion(){
  const q = questions[current];
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({q:q.q,e:q.e});
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `<h2>結果</h2>
  <p>得点：${score} / 50</p>`;
  html += score >= PASS_LINE
    ? `<p class="correct">合格（47問以上）</p>`
    : `<p class="wrong">不合格</p>`;
  if(wrongList.length){
    html += `<div class="review"><h3>復習</h3>`;
    wrongList.forEach(w=>{
      html += `<p>❌ ${w.q}<br>解説：${w.e}</p>`;
    });
    html += `</div>`;
  }
  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
