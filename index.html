<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}
#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}
h1{
  text-align:center;
  color:#003366;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}
.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }
.review{
  margin-top:25px;
  border-top:1px solid #ccc;
  padding-top:15px;
}
img.question-img{
  max-width:100%;
  height:auto;
  margin:15px 0;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
const PASS_LINE = 47;

let current = 0;
let score = 0;
let wrongList = [];

const questions = [

/* 6 */ {q:"二輪車のエンジンブレーキは、スロットルの戻し、または、シフトダウンがある。",img:"images/q6.png",a:true,e:"問題文の通りです。"},
/* 7 */ {q:"二輪車でカーブを曲がるときは、車体を傾けないようにしてハンドルを切るとよい。",img:"images/q7.png",a:false,e:"車体を傾けて曲がります。"},
/* 8 */ {q:"二輪車運転時、足先はブレーキペダルの下に置くとよい。",img:"images/q8.png",a:false,e:"ペダルの上に置きます。"},
/* 9 */ {q:"ぬかるみや砂利道では一定速度でバランスを取りながら通過する。",img:"images/q9.png",a:true,e:"問題文の通りです。"},
/*10 */ {q:"砂利道では立ち姿勢をとることがある。",img:"images/q10.png",a:true,e:"問題文の通りです。"},

/* 11 */ {q:"二輪車の正しい乗車姿勢はタンクを両ひざでしめる。",a:true,e:"問題文の通りです。"},
/* 12 */ {q:"カーブ中はスロットルで速度調整する。",a:true,e:"問題文の通りです。"},

/* 15 */ {q:"二輪車は2台までけん引できる。",a:false,e:"1台までです。"},

/* 19 */ {q:"センタースタンドが扱えるか確認する。",a:true,e:"問題文の通りです。"},
/* 20 */ {q:"二輪車は片足がつけばよい。",a:false,e:"両足のつま先が必要です。"},
/* 21 */ {q:"原付は自賠責保険加入が必要。",a:true,e:"問題文の通りです。"},
/* 22 */ {q:"高速道路二人乗りは免許3年以上。",a:true,e:"問題文の通りです。"},
/* 23 */ {q:"AT車は急発進に注意。",a:true,e:"問題文の通りです。"},
/* 24 */ {q:"ブレーキ時は必ずクラッチを切る。",a:false,e:"エンジンブレーキを使います。"},
/* 25 */ {q:"原付の最大積載量は60kg。",a:false,e:"30kgです。"},
/* 26 */ {q:"原付けん引時の速度は30km/h。",a:false,e:"25km/hです。"},
/* 27 */ {q:"125cc以下は高速道路可。",a:false,e:"不可です。"},
/* 28 */ {q:"大型二輪免許で普通二輪可。",a:true,e:"問題文の通りです。"},
/* 29 */ {q:"AT二輪は足を外に出す。",a:false,e:"内側です。"},

/* 34 */ {q:"回転が下がらない時はキーOFF。",a:true,e:"問題文の通りです。"},
/* 35 */ {q:"夜間は反射材が望ましい。",a:true,e:"問題文の通りです。"},
/* 36 */ {q:"大型二輪は400cc超。",a:true,e:"問題文の通りです。"},
/* 37 */ {q:"ATはエンジンブレーキが強い。",a:false,e:"弱めです。"},
/* 38 */ {q:"保管場所は2km以内。",a:true,e:"問題文の通りです。"},
/* 39 */ {q:"前かがみは常に安全。",a:false,e:"危険です。"},
/* 40 */ {q:"ハンドルは軽く握る。",a:true,e:"問題文の通りです。"},
/* 41 */ {q:"肩の力を抜く。",a:true,e:"問題文の通りです。"},
/* 42 */ {q:"乗ったまま坂を下ると歩行者。",a:false,e:"降りる必要があります。"},
/* 43 */ {q:"両足のつま先がつく車体が適正。",a:true,e:"問題文の通りです。"},

/* 46 */ {q:"二輪車にはエンジンブレーキがある。",a:true,e:"問題文の通りです。"},
/* 47 */ {q:"CVTは低回転で力が伝わりにくい。",a:true,e:"問題文の通りです。"},
/* 48 */ {q:"PSCまたはJISマーク付きヘルメット。",a:true,e:"問題文の通りです。"},
/* 49 */ {q:"自賠責なしでも任意保険で可。",a:false,e:"不可です。"},
/* 50 */ {q:"高速道路二人乗りは免許3年以上。",a:true,e:"問題文の通りです。"}
];

function showQuestion(){
  const q = questions[current];
  let imgHtml = q.img ? `<img src="${q.img}" class="question-img">` : "";
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    ${imgHtml}
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({q:q.q,e:q.e});
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `<h2>結果</h2><p>得点：${score} / 50</p>`;
  html += score >= PASS_LINE
    ? `<p class="correct">合格（47問以上）</p>`
    : `<p class="wrong">不合格</p>`;
  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
