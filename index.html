<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>交通法規 模擬テスト（50問）</title>

<style>
body{
  font-family: "メイリオ", sans-serif;
  background:#eef2f5;
}
#container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  border:2px solid #003366;
  padding:25px;
}
h1{
  text-align:center;
  color:#003366;
}
button{
  padding:10px 20px;
  font-size:16px;
  margin:10px 5px;
  cursor:pointer;
}
.correct{ color:green; font-weight:bold; }
.wrong{ color:red; font-weight:bold; }
.review{
  margin-top:25px;
  border-top:2px solid #003366;
  padding-top:15px;
}
img.question-img{
  max-width:100%;
  height:auto;
  margin:15px 0;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<h1>村上中央自動車学校　学科問題（二輪車）</h1>
<p style="text-align:center;color:#555;">
本免試験を想定した学科模擬テスト（全50問）
</p>

<div id="container"></div>

<script>
const container = document.getElementById("container");
const PASS_LINE = 47;

let current = 0;
let score = 0;
let wrongList = [];

const questions = [
/* 1 */ {q:"二輪車のブレーキのかけ方には、ブレーキレバー、ブレーキペダル、エンジンブレーキの3種類がある。",img:"images/q1.png",a:true,e:"二輪車の減速方法は3種類あります。"},
/* 2 */ {q:"二輪車でブレーキをかけるときは乾いた路面では前輪ブレーキ、ぬれた路面では後輪ブレーキをやや強めにかける。",img:"images/q2.png",a:true,e:"滑りやすい路面では後輪ブレーキをやや強めに使います。"},
/* 3 */ {q:"二輪車でブレーキをかけるときは、車体を垂直に保ち、ハンドルを切らない状態で、エンジンブレーキ効かせながら前後輪のブレーキを同時にかけるようにする。",img:"images/q3.png",a:true,e:"正しい制動姿勢です。"},
/* 4 */ {q:"二輪車でカーブを通行するときは、カーブの途中でクラッチを切って惰力で走行するとよい。",img:"images/q4.png",a:false,e:"カーブ中はクラッチを切らず、駆動力を保ちます。"},
/* 5 */ {q:"二輪車のブレーキには遊びがない方がよい。",img:"images/q5.png",a:false,e:"ブレーキには適切な遊びが必要です。"},
/* 6 */ {q:"二輪車のエンジンブレーキは、スロットルの戻し、または、シフトダウンがある。",img:"images/q6.png",a:true,e:"正しい説明です。"},
/* 7 */ {q:"二輪車でカーブを曲がるときは、車体を傾けないようにしてハンドルを切るとよい。",img:"images/q7.png",a:false,e:"二輪車は車体を傾けて曲がります。"},
/* 8 */ {q:"二輪車運転時、足先はブレーキペダルの下に置くとよい。",img:"images/q8.png",a:false,e:"ブレーキ操作しやすい位置に置きます。"},
/* 9 */ {q:"ぬかるみや砂利道では一定速度でバランスを取りながら通過する。",img:"images/q9.png",a:true,e:"安定した走行が必要です。"},
/*10 */ {q:"砂利道では立ち姿勢をとることがある。",img:"images/q10.png",a:true,e:"路面状況に応じた姿勢が必要です。"},

/* 11 */ {q:"二輪車の正しい乗車姿勢はタンクを両ひざでしめる。",a:true,e:"安定した姿勢になります。"},
/* 12 */ {q:"カーブ中はスロットルで速度調整する。",a:true,e:"ブレーキ操作は危険です。"},
/* 13 */ {q:"側車付き二輪車は押して歩いても歩行者である。",a:false,e:"歩行者扱いにはなりません。"},
/* 14 */ {q:"カーブ前に十分減速する必要がある。",a:true,e:"基本動作です。"},
/* 15 */ {q:"二輪車は2台までけん引できる。",a:false,e:"1台までです。"},
/* 16 */ {q:"チェーンは張りすぎてもよくない。",a:true,e:"適正な遊びが必要です。"},
/* 17 */ {q:"二輪車は停止すると安定を失いやすい。",a:true,e:"倒れやすくなります。"},

/* 19 */ {q:"センタースタンドが扱えるか確認する。",a:true,e:"点検項目です。"},
/* 20 */ {q:"二輪車は片足がつけばよい。",a:false,e:"両足のつま先が必要です。"},
/* 21 */ {q:"原付は自賠責保険加入が必要。",a:true,e:"法律で義務付けられています。"},
/* 22 */ {q:"高速道路二人乗りは免許3年以上。",a:true,e:"条件を満たす必要があります。"},
/* 23 */ {q:"AT車は急発進に注意。",a:true,e:"操作が簡単なため注意が必要です。"},
/* 24 */ {q:"ブレーキ時は必ずクラッチを切る。",a:false,e:"エンジンブレーキを活用します。"},
/* 25 */ {q:"原付の最大積載量は60kg。",a:false,e:"30kgです。"},
/* 26 */ {q:"原付けん引時の速度は30km/h。",a:false,e:"25km/hです。"},
/* 27 */ {q:"125cc以下は高速道路可。",a:false,e:"高速道路は走行できません。"},
/* 28 */ {q:"大型二輪免許で普通二輪可。",a:true,e:"上位免許です。"},
/* 29 */ {q:"AT二輪は足を外に出す。",a:false,e:"内側に保ちます。"},
/* 30 */ {q:"渋滞時のすり抜けは安全。",a:false,e:"非常に危険です。"},
/* 31 */ {q:"死角に注意が必要。",a:true,e:"見落とされやすいです。"},
/* 32 */ {q:"二輪車は遠くに見られやすい。",a:true,e:"距離感を誤られます。"},
/* 33 */ {q:"四輪車は二輪車に気づかないことがある。",a:true,e:"事故原因になります。"},
/* 34 */ {q:"回転が下がらない時はキーOFF。",a:true,e:"緊急時の対処です。"},
/* 35 */ {q:"夜間は反射材が望ましい。",a:true,e:"被視認性が向上します。"},
/* 36 */ {q:"大型二輪は400cc超。",a:true,e:"排気量区分です。"},
/* 37 */ {q:"ATはエンジンブレーキが強い。",a:false,e:"エンジンブレーキは弱めです。"},
/* 38 */ {q:"保管場所は2km以内。",a:true,e:"届出が必要です。"},
/* 39 */ {q:"前かがみは常に安全。",a:false,e:"姿勢は状況に応じます。"},
/* 40 */ {q:"ハンドルは軽く握る。",a:true,e:"安定した操作ができます。"},
/* 41 */ {q:"肩の力を抜く。",a:true,e:"疲労防止になります。"},
/* 42 */ {q:"乗ったまま坂を下ると歩行者。",a:false,e:"降りる必要があります。"},
/* 43 */ {q:"両足のつま先がつく車体が適正。",a:true,e:"安全に停止できます。"},
/* 44 */ {q:"押して歩く二輪車は歩行者。",a:true,e:"道路交通法の規定です。"},
/* 45 */ {q:"ヘルメットは規格品を使用。",a:true,e:"安全基準を満たします。"},
/* 46 */ {q:"二輪車にはエンジンブレーキがある。",a:true,e:"減速に使えます。"},
/* 47 */ {q:"CVTは低回転で力が伝わりにくい。",a:true,e:"構造上の特徴です。"},
/* 48 */ {q:"PSCまたはJISマーク付きヘルメット。",a:true,e:"使用が義務付けられています。"},
/* 49 */ {q:"自賠責なしでも任意保険で可。",a:false,e:"自賠責は必須です。"},
/* 50 */ {q:"高速道路二人乗りは免許3年以上。",a:true,e:"条件付きで可能です。"}
];

function showQuestion(){
  const q = questions[current];
  let imgHtml = q.img ? `<img src="${q.img}" class="question-img">` : "";
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    ${imgHtml}
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  if(val === q.a){
    score++;
  }else{
    wrongList.push({
      no: current + 1,
      q: q.q,
      e: q.e,
      img: q.img
    });
  }
  current++;
  current < questions.length ? showQuestion() : showResult();
}

function showResult(){
  let html = `
    <h2>結果</h2>
    <p>得点：${score} / 50</p>
  `;

  html += score >= PASS_LINE
    ? `<p class="correct">合格（47問以上）</p>`
    : `<p class="wrong">不合格</p>`;

  if(wrongList.length > 0){
    html += `<div class="review"><h3>間違えた問題の解説</h3>`;
    wrongList.forEach(w=>{
      let imgHtml = w.img ? `<img src="${w.img}" class="question-img">` : "";
      html += `
        <div style="margin-bottom:25px;">
          <strong>【第${w.no}問】</strong><br>
          ${w.q}<br>
          ${imgHtml}
          <span class="wrong">解説：</span>${w.e}
        </div>
      `;
    });
    html += `</div>`;
  }else{
    html += `<p class="correct">全問正解です！</p>`;
  }

  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
